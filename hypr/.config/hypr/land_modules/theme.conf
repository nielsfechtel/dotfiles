#####################
### LOOK AND FEEL ###
#####################

# wallpaper manager
exec-once = /usr/bin/swww-daemon & sleep 12

# Load theme variables generated by pywal
source = ~/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 4
    gaps_out = 2.3,6,6,6

    border_size = 3

    col.active_border = $color11 $background $background $color14 45deg
    col.inactive_border = $foreground

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 4

    blur {
        enabled = true
        size = 3
        passes = 1
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}

animations {
    enabled = false

    bezier = linear, 0.0, 0.0, 1, 1

    animation = windows, 0, 0.1, default
    animation = borderangle, 1, 50, linear, loop
    animation = fade, 0, 0.1, default
    animation = workspaces, 1, 0.5, default
}

group {
  col.border_active           = $color11
  col.border_inactive         = $foreground
  col.border_locked_active    = $color14
  col.border_locked_inactive  = $foreground

  groupbar {
    enabled        = true
    render_titles  = true
    font_size      = 12
    height         = 22
    gradients      = false
    keep_upper_gap = true          

    # title colors
    text_color                 = $foreground
    text_color_inactive        = $color2
    text_color_locked_active   = $color7
    text_color_locked_inactive = $color9

    # background of the tab strip
    col.active          = $background
    col.inactive        = $background
    col.locked_active   = $background
    col.locked_inactive = $background
  }
}
