#####################
### LOOK AND FEEL ###
#####################

# For all these, check https://wiki.hyprland.org/Configuring/Variables

# wallpaper manager
exec-once = /usr/bin/swww-daemon & sleep 12
# exec-once = ~/dotfiles/scripts/updatewal-swww.sh

# Load theme variables generated by pywal
source = ~/.cache/wal/colors-hyprland.conf

general {
    gaps_in = 4
    gaps_out = 8

    border_size = 3

    col.active_border = $color11 $background $background $color14 45deg
    col.inactive_border = $foreground

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 4

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
    }
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}

animations {
    enabled = false

    bezier = linear, 0.0, 0.0, 1, 1

    animation = windows, 0, 0.1, default
    animation = borderangle, 1, 50, linear, loop
    animation = fade, 0, 0.1, default
    animation = workspaces, 1, 0.5, default
}
