##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize,class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# No transparency on inactive for Firefox windows (the syntax is: 'active: 1.0 inactive: 1.0 fullscreen: 1.0')
# override = exact value instead of multiplier
windowrule = opacity 1.0 override 1.0 override 1.0 override,class:(firefox|obsidian)

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

################
### MONITORS ###
################
monitor = DP-4, 2560x1440@144.00Hz, 0x0, 1
monitor = HDMI-A-2, 1920x1080@60.00Hz, 2560x0, 1
# Associate workspace 1 with the left monitor
workspace = 1, monitor:DP-4

##########################
### SPECIAL WORKSPACES ###
##########################
# special:terminal
workspace = special:terminal, on-created-empty:[float; size 1000 800] kitty -e zellij, persistent:false

# special:calculator
windowrulev2 = float,class:(qalculate-gtk)
windowrulev2 = workspace special:calculator,class:(qalculate-gtk)

# special:timelog
windowrulev2 = float,class:(gtimelog)
windowrulev2 = workspace special:timelog,class:(gtimelog)

# special:systemoverview
workspace = special:systemoverview, on-created-empty:[float; size 65% 65%] kitty -e btop, persistent:false

# special:knowledge
windowrulev2 = size 80% 80%,class:(obsidian)
windowrulev2 = center,class:(obsidian)
windowrulev2 = float,class:(obsidian)
windowrulev2 = workspace special:knowledge,class:(obsidian)

# special:communication
windowrulev2 = float, class:(Ferdium)
windowrulev2 = workspace special:communication, class:(Ferdium)
windowrulev2 = float,class:(Signal)
windowrulev2 = workspace special:communication,class:(Signal)
